<div class="categories-container">
  <h1 class="mat-h1">Categories</h1>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Define columns using matColumnDef -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column | uppercase }}</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="column !== 'actions'; else actionsColumn">
            {{ element[column] }}
          </ng-container>
          <ng-template #actionsColumn>
            <button mat-icon-button [routerLink]="['/updateCategory', element.id]" color="primary" aria-label="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button [routerLink]="['/deleteCategory', element.id]" color="warn" aria-label="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-template>
        </td>
      </ng-container>

      <!-- Render columns in table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Optional: Add pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
