<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/createPost">Create Blog Post</a>
      <a mat-list-item routerLink="/createCategory">Create Post Category</a>
      <a mat-list-item routerLink="/createUser">Create User</a>
      <a mat-list-item routerLink="/createGroup">Create User Group</a>
      <a mat-list-item routerLink="/blog">View Posts</a>
      <a mat-list-item routerLink="/categories">View Categories</a>
      <a mat-list-item routerLink="/users">View Users</a>
      <a mat-list-item routerLink="/groups">View Groups</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Blog Management System</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
